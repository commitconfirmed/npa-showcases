# An Intermediate Juniper SR Lab
name: intermediate-junos-sr

mgmt:
  network: management
  ipv4-subnet: 172.20.0.0/24

topology:
  nodes:
    # cRPD devices  
    crpd1:
      kind: juniper_crpd
      image: crpd:23.2R1.13
      mgmt-ipv4: 172.20.0.10
    crpd2:
      kind: juniper_crpd
      image: crpd:23.2R1.13
      mgmt-ipv4: 172.20.0.11
    lab-ansible:
      kind: linux
      image: lab-ansible:latest
      mgmt-ipv4: 172.20.0.100
      binds:
        - configs/lab-ansible/inventory:/app/inventory:rw
        - configs/lab-ansible/playbooks:/app/playbooks:rw

  links:
    - endpoints: ["crpd1:eth1", "crpd2:eth1"]
