# A Basic Netbox lab
# Note: As netbox is built using docker compose, additional commands are required
# outside of the clab file. See manage.sh for commands.
name: lab

mgmt:
  network: management
  ipv4-subnet: 172.20.0.0/24

topology:
  nodes:
    # Automation servers  
    ansible:
      kind: linux
      image: lab-ansible:latest
      mgmt-ipv4: 172.20.0.10
      binds:
        - configs/lab-ansible/inventory:/app/inventory
        - configs/lab-ansible/playbooks:/app/playbooks
      exec:
        - "chown -R admin:admin /app"
    nornir:
      kind: linux
      image: lab-nornir:latest
      mgmt-ipv4: 172.20.0.11
      binds:
        - configs/lab-nornir/inventory:/app/inventory
        - configs/lab-nornir/tasks:/app/tasks
        - configs/lab-nornir/templates:/app/templates
      exec:
        - "chown -R admin:admin /app"