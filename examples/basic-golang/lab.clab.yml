# A Basic Go lab
name: lab

mgmt:
  network: management
  ipv4-subnet: 172.20.0.0/24

topology:
  nodes:
    # Go Server
    lab-golang:
      kind: linux
      image: lab-golang:latest
      mgmt-ipv4: 172.20.0.10
      binds:
        - configs/lab-golang:/app:rw
      exec:
        - "chown -R admin:admin /app"
